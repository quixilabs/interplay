# Nginx configuration snippet for deployment logs
# Add this to your existing Nginx server block for interplay.quixilabs.com

# Example full server block:
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name interplay.quixilabs.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/interplay.quixilabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/interplay.quixilabs.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Main application
    location / {
        root /var/www/interplay.app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Deployment logs (add this section)
    location /deployment-logs/ {
        alias /var/www/deployment-logs/;
        index index.html;
        autoindex off;
        
        # Optional: Add basic authentication for security
        # Uncomment these lines after setting up htpasswd (see DEPLOYMENT_LOGGING.md)
        # auth_basic "Deployment Logs - Team Access Only";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Optional: Restrict by IP address
        # allow 203.0.113.0/24;  # Replace with your office/VPN IP range
        # deny all;
        
        # MIME types for JSON
        types {
            application/json json;
        }
        
        # Cache control for deployment logs
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/interplay.access.log;
    error_log /var/log/nginx/interplay.error.log;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name interplay.quixilabs.com;
    
    return 301 https://$server_name$request_uri;
}

